
<!DOCTYPE html>
<html lang="en">
{% block head %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/logo_favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="/assets/css/globals.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>{% block title %}{% endblock %}</title>
</head>
{% endblock %}
<body>
  <div class="container">
    <header>
      <nav class="navbar">
        <div class="logo"><a href="/panel"><img src="/assets/images/logo.png" alt="logo"></a></div>
        <ul class="navbar_links">
          <li><a href="/todo">Todos</a></li>
          <li><a href="">Actions</a></li>
          <li><a href="">Files</a></li>
          <li id="logout"><a href=""><button>Logout</button></a></li>
        </ul>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
